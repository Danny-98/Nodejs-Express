<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public//css//base.css">
</head>
<body>

<section class=" main">
    <div class="tier-group">
        <div class="characters-list">
           <div class="team-portrait">
              <div class="team-name">

                 <div class="team-name-elipsis">
                    Star Guardian Sorcerers
                    <div class="team-playstyle">Slow Roll<img class="info-icon" src="https://rerollcdn.com/ui/icon-info.svg" alt="info"></div>
                 </div>
              </div>
              <div class="team-characters">
                 <a class="characters-item c1" href="/champions/zoe">

                 </a>
                 <a class="characters-item c2" href="/champions/ahri">

                    <div class="character-wrapper"><img class="character-icon" src="https://rerollcdn.com/characters/Skin/3.5/Neeko.png" alt="Neeko"></div>

                 <a class="characters-item" href="/item-builder"><div class="character-wrapper"><img class="character-icon" src="https://rerollcdn.com/items/Quicksilver.png" alt="Quicksilver"></div></a><a class="characters-item" href="/item-builder"><div class="character-wrapper"><img class="character-icon" src="https://rerollcdn.com/items/WarmogsArmor.png" alt="Warmog's Armor"></div></a></div></a>

                    <div class="character-wrapper"><img class="character-icon" src="https://rerollcdn.com/characters/Skin/3.5/Syndra.png" alt="Syndra"></div>
